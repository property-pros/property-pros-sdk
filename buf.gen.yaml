version: v1
plugins:
  # go client definitions
  - remote: buf.build/library/plugins/go:v1.27.1-1
    out: ./generated
    opt: paths=source_relative

  # go grpc handlers
  - remote: buf.build/library/plugins/go-grpc:v1.1.0-2
    out: ./generated
    opt: paths=source_relative

  # go rest api handlers
  - remote: buf.build/grpc-ecosystem/plugins/grpc-gateway:v2.7.2-1
    out: ./generated
    opt: paths=source_relative

  # openapi for rest api
  - remote: buf.build/grpc-ecosystem/plugins/openapiv2:v2.6.0-1
    out: ./generated
    opt: allow_merge=true,merge_file_name=openapi

  # ts grpc client generation
  - remote: buf.build/stephenh/plugins/ts-proto
    out: ./generated
    opt:
      - outputServices=nice-grpc
      - outputServices=generic-definitions
      - useExactTypes=false
      - esModuleInterop=true